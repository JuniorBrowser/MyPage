<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Peça seu Orçamento</h2>

    <form>
        <label for="inp-nome">Nome:</label>
        <input type="text" id="inp-nome">

        <br>

        <label for="inp-email">E-mail:</label>
        <input type="email" id="inp-email">

        <br>

        <label for="inp-assunto">Assunto:</label>
        <select name="" id="inp-assunto">
            <option value="">Festa de Casamento</option>
            <option value="">Confraternização</option>
            <option value="">Bolos Simples</option>

        </select>
        <br>
        <p>Sabores de Bolos</p>

        <label for="check-chocolate">Chocolate:</label>
        <input type="checkbox" name="sabores" id="check-chocolate">

        <br>
        <label for="check-limao">Limão:</label>
        <input type="checkbox" name="sabores" id="check-limao">

        <br>
        <label for="check-maracuja">Maracujá:</label>
        <input type="checkbox" name="sabores" id="check-maracuja">

        <br>
        <label for="">Informe Peso do Bolo</label>
        <input type="number" min="3" max="5">

        <br>
        <label for="">Data entrega</label>
        <input type="date" name="data entrega" id="">

        <br>
        <label for="mensagem">Entre em Contato</label><br>
        <textarea name="mensagem" id="" cols="30" rows="10"></textarea>


        <br>

        <button type="submit">Enviar</button>



    </form>
</body>
</html>
